{% extends 'base.html' %}

{% load static %}

{% block meta %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock meta %}

{% block content %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
<script>refreshTodolist()</script>

<nav class="navbar" style="background-color: #e3f2fd; border-radius: 10px;">
    <h2>Selamat datang di todolist-mu, {{user}}</h2>
    <a href="{% url 'todolist:logout' %}" class="btn btn-danger">Logout</a>
</nav>
<br>

<body style="background-color:rgb(51, 248, 215); border-radius: 12px;">
    <!-- Button trigger modal berupa Add Task -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Task
    </button>
    <br><br>

    <!-- Modal untuk form-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Tambahkan task-mu disini</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-tambah-task" method="POST">
                        {% csrf_token %}
                        <table>
                            <tr>
                                <td><label>Judul Task</label></td>
                                <td><input id="judul-task" type="text" name="judul"></input></td>
                            </tr>
                            <tr>
                                <td><label>Deskripsi Task</label></td>
                                <td><textarea id="deskripsi-task" name="deskripsi" rows="4" cols="50"></textarea></td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-outline-success" data-bs-dismiss="modal" onclick="tambahinData()">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="tampilan-cards" class='row'>
            <!-- isinya masuk sini -->
        </div>
    </div>

</body>
{% endblock content %}
