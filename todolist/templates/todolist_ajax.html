{% extends 'base.html' %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

<nav class="navbar" style="background-color: #e3f2fd; border-radius: 10px;">
    <h2>Selamat datang di todolist-mu, {{user}}</h2>
    <a href="{% url 'todolist:logout' %}" class="btn btn-danger">Logout</a>
</nav>
<br>

<body style="background-color:rgb(51, 248, 215); border-radius: 12px;">
    <!-- Button trigger modal berupa Add Task -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Task
    </button>
    <br><br>

    <!-- Modal untuk form-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Tambahkan task-mu disini</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-tambah-task" method="POST">
                        {% csrf_token %}
                        <table>
                            <tr>
                                <td><label>Judul Task</label></td>
                                <td><input id="judul-task" type="text" name="judul"></input></td>
                            </tr>
                            <tr>
                                <td><label>Deskripsi Task</label></td>
                                <td><textarea id="deskripsi-task" name="deskripsi" rows="4" cols="50"></textarea></td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-outline-success" data-bs-dismiss="modal"
                        onclick="tambahinData()">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="tampilan-cards" class='row'>
            <!-- isinya masuk sini -->
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        // Fungsi untuk me-refresh todolist melalui AJAX GET terhadap seluruh 
        // data dan menampilannya dalam bentuk cards
        function refreshTodolist() {
            $.ajax({
                type: "GET",
                url: '/todolist/json',
                datatype: "json",
                success: function (datas) {
                    if (datas.length === 0) {
                        $("#tampilan-cards").append("Tidak ada task, silakan menggabut")
                        return
                    }
                    var cardView = ""
                    for (var i = 0; i < datas.length; i++) {
                        var data = datas[i].fields
                        var idData = datas[i].pk
                        var statusPenyelesaian = data.is_finished ? "✅" : "❌"
                        cardView += `
                        <div id="${idData}" class="col-sm-4">
                            <div id="hvr-sweep-to-right" class="card text-center" style="margin: 15px 0;">
                                <div class="card-header">
                                    Status penyelesaian: ${statusPenyelesaian}
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">${data.title}</h5>
                                    <p class="card-text">${data.description}</p>
                                    <button class="btn btn-info btn-sm" onclick="ubahStatus(${idData})">Ubah Status</button>
                                    <button class="btn btn-warning btn-sm" onclick="hapusData(${idData})">Hapus</button>
                                </div>
                                <div class="card-footer text-muted">
                                    ${data.date}
                                </div>
                            </div>
                        </div>`}
                    cardView += "</div>"
                    $('#tampilan-cards').html(cardView)
                },
            });;
        }

        // Menambahkan task baru ke server
        function tambahinData() {
            $.ajax({
                type: "POST",
                url: "{% url 'todolist:add' %}",
                data: {
                    'judul': $("#judul-task").val(),
                    'deskripsi': $("#deskripsi-task").val(),
                },
                success: function (result) {
                    alert(result)
                    tambahinHTML();
                }
            });
        }

        // Menampilkan seluruh data ynag sudah ditambahkan dengan
        // data baru ke pengguna
        function tambahinHTML() {
            $.ajax({
                type: "GET",
                url: '/todolist/json',
                datatype: "json",
                success: function (all) {
                    var datas = all[all.length - 1];
                    var data = datas.fields
                    var idData = datas.pk
                    var statusPenyelesaian = data.is_finished ? "✅" : "❌"
                    var cardView = `
                        <div id="${idData}" class="col-sm-4">
                            <div id="hvr-sweep-to-right" class="card text-center" style="margin: 15px 0;">
                                <div class="card-header">
                                    Status penyelesaian: ${statusPenyelesaian}
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">${data.title}</h5>
                                    <p class="card-text">${data.description}</p>
                                    <button class="btn btn-info btn-sm" onclick="ubahStatus(${idData})">Ubah Status</button>
                                    <button class="btn btn-warning btn-sm" onclick="hapusData(${idData})">Hapus</button>
                                </div>
                                <div class="card-footer text-muted">
                                    ${data.date}
                                </div>
                            </div>
                        </div>`
                    $('#tampilan-cards').append(cardView)
                },
            });;
        }

        function ubahStatus(idData) {
            $.ajax({
                url: `/todolist/update/${idData}`,
                success: function (result) {
                    alert(result);
                    var targetElement = document.getElementById(`${idData}`).firstElementChild.firstElementChild;
                    var status = targetElement.innerHTML;
                    var penyelesaian = ""
                    for (var i = 0; i < status.length; i++) {
                        if (i === 58) {
                            penyelesaian += status.charAt(i) === "✅" ? "❌" : "✅";
                            continue;
                        }
                        penyelesaian += status.charAt(i);
                    }
                    targetElement.innerHTML = penyelesaian;
                }
            });
        }
        
        // Hapus data di server dan tampilan pengguna
        function hapusData(idData) {
            $.ajax({
                url: `/todolist/delete/${idData}`,
                success: function (result) {
                    alert(result);
                    $(`#${idData}`).remove()
                }
            });
        }

        $(document).ready(function () {
            refreshTodolist();
        })
    </script>
</body>
{% endblock content %}
